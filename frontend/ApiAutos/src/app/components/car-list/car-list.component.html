<p>car-list works!</p>

<table>
    <thead>
        <tr>
            <td>Plate</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.plate}}</td>
            <td><button (click)="view(ver,car)">View</button></td>
            <td><button (click)="delete (car.id )">X</button></td>
        </tr>
    </tbody>
    <tfoot>
        <td><input [(ngModel)] = "plate" placeholder="plate" name = "plate"></td>
        <button (click)='add()' class="addCar" >+</button>
    </tfoot>
</table>

<ng-template #ver let-modal>
    <div>
        <h2>Modificar AUTO</h2>
        <button  (click)="modal.dismiss()">X</button>
    </div>
    <div>
        <table>
            <tbody>
                <tr>
                    <td><input [(ngModel)] = "inputPlate" type="text" placeholder="Plate" ></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <button (click)="modal.close()">Guardar</button>
    </div>
</ng-template>
